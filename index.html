<html>
  
<head>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
  <script src="scripts/jquery-3.4.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://runeapps.org/nis/nis.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script type="text/javascript" src="https://runeapps.org/runeappslib.js"></script>
  <link rel="stylesheet" type="text/css" href="https://runeapps.org/runeappslib.css">
  <script src="https://www.unpkg.com/@alt1/base/dist/index.bundle.js"></script>
  <script src="https://www.unpkg.com/@alt1/ocr/dist/index.bundle.js"></script>
  <script src="https://www.unpkg.com/@alt1/chatbox/dist/index.bundle.js"></script>
  <script src="https://www.unpkg.com/@alt1/buffs/dist/index.bundle.js"></script>
  <script src="scripts/bosstimer.bundle.js"></script>
</head>

<body class="nis body" id="body">
  <div class="container">
    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="resizeModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            <b>Important Notice</b><br/>
            Interface transparency can cause issues with the statue indicator, to fix this please set interface transparency to 0%. 
            (This can be found under <b>Settings > Interfaces > Appearence</b>)<br/>
            <button type="button" class="btn btn-sm btn-primary mt-2" data-dismiss="modal">Don't show again</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Resize Modal -->
    <div class="modal fade" id="resizeModal" tabindex="-1" role="dialog" aria-labelledby="resizeModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            Please manually resize this window up/down<br/>
            <button type="button" class="btn btn-sm btn-primary mt-2" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Timer & +/- Buttons -->
    <div class="row">
      <div class="col">
        <div id="timerBox" class="nistext float-left h6">00:00</div>
        <div id="minusButton" title="Reduces timer by 1 second" type="button" class="nissmallimagebutton menubutton">-</div>
        <div id="plusButton" title="Increases timer by 1 second" type="button" class="nissmallimagebutton menubutton">+</div>
      </div>
    </div>

    <!-- Menu Buttons -->
    <div class="row">
      <div class="col">
        <div id="settingsButton" title="Settings" type="button" class="nissmallimagebutton menubutton float-right" onclick='window.open("settings.html", "_blank", "height=495, width=400, status=yes, toolbar=no, menubar=no, location=no,addressbar=no");'></div>
        <div id="infoButton" title="Information" type="button" class="nissmallimagebutton menubutton float-right" onclick='window.open("info.html", "_blank", "height=405, width=430, status=yes, toolbar=no, menubar=no, location=no,addressbar=no");'></div>
        <div id="debugButton" title="Debug" type="button" class="nissmallimagebutton menubutton float-right d-none">~</div>
      </div>
    </div>

    <!-- Upcoming Attacks Textbox -->
    <div class="row">
      <div id="upcomingBox" class="nistext"></div>
    </div>

    <!-- Incoming Attacks Textbox -->
    <div class="row">
      <div id="incomingBox" class="nistext font-weight-bold h5">Loading...</div>
      <div id="recalButton" title="Syncs the bosstimer (Keybind: alt + 1)" type="button" class="nisbutton menubutton d-none">Click when fungus dies</div>
    </div>

    <!-- Statue Indicator -->
    <div id="statuesBox" class="d-none">
      <div class="row"><div class="col text-center statue-compass-title">North</div></div>
      <div class="row">
        <div><img id="VendiStatue" src="assets/statues/Vendi - algae-calcified.png" class="statue-size left-statues top-statues"></div>
        <div><img id="OphalmiStatue" src="assets/statues/Ophalmi - calcified-timber.png" class="statue-size top-statues" ></div>
        <div><img id="SanaStatue" src="assets/statues/Sana - spores-algae.png" class="statue-size left-statues"></div>
        <div><img id="TaggaStatue" src="assets/statues/Tagga - timber-spores.png" class="statue-size"></div>
      </div>

      <div id="hrStatueDivider" class="hr statueDivider" />
      <div id="vrStatueDivider" class="vr statueDivider" />
    </div>
</body>

<script src="scripts/script.js"></script>

</html>
